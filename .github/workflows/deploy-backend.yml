name: Build and Deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    if: |
      contains(github.event.head_commit.message, '[deploy-back]') ||
      contains(github.event.pull_request.title, '[deploy-back]')
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3  

    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        java-version: '17'  # Укажите версию JDK.
        distribution: 'corretto'
        cache: gradle
      
    - name: Setup Gradle
      uses: gradle/gradle-build-action@v3
      # with:
      #   gradle-version: 7.4.2
        
    - name: Build with Gradle
      run: ./gradlew bootJar --console=plain

    # - name: Test JAR
    #   run: |
    #     java -jar backend/domain/ru-client/build/libs/ru-client-0.0.2-SNAPSHOT.jar &
    #     sleep 30
    #     curl -I http://localhost:8183/actuator/health || true

    - name: Upload JAR artifact
      uses: actions/upload-artifact@v3
      with:
        name: my-app-jar
        path: backend/domain/ru-client/build/libs/ru-client-0.0.2-SNAPSHOT.jar  # Путь к сгенерированному JAR файлу

    - name: Upload Docker Compose artifact
      uses: actions/upload-artifact@v3
      with:
        name: docker-compose-file
        path: docker-compose.yml  # Путь к файлу Docker Compose      
        
  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Download JAR artifact
      uses: actions/download-artifact@v3
      with:
        name: my-app-jar
        path: ./artifact

    - name: Download Docker Compose artifact
      uses: actions/download-artifact@v3
      with:
        name: docker-compose-file
        path: ./artifact

    - name: Copy files via SCP
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        scp -o StrictHostKeyChecking=no ./artifact/ru-client-0.0.2-SNAPSHOT.jar root@funscrut.online:${{ secrets.DESTINATION_BACKEND_JAR_FOLDER }}
        scp -o StrictHostKeyChecking=no ./artifact/docker-compose.yml root@funscrut.online:${{ secrets.DESTINATION_BASE_FOLDER }}
        
    - name: Restart Docker Compose
      env:
       SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
      run: |
       ssh -o StrictHostKeyChecking=no root@funscrut.online << 'EOF'
       cd /home/Nikolay/funScrut
       docker compose up -d --build
       EOF
